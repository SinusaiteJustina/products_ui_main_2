<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head.html"></head>
<body>
<header></header>

<div class="container" id="registrationForm">
    <span style="color: #CC0000" th:text="${errorMsg}"></span>
    <form method="post" th:action="@{/register}" th:object="${user}">
        <div class="row g-3">
            <div class="col-auto">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{userProfile.name}">
            </div>
            <div class="col-auto">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}">
            </div>
            <div class="col-auto">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
            <div class="col-auto">
                <label for="confirmedPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmedPassword" th:field="*{confirmedPassword}">
            </div>
            <div class="col-auto">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <input type="text" class="form-control" id="address" th:field="*{userProfile.address}">
            </div>
            <div class="col-auto">
                <label for="city" class="col-sm-2 col-form-label">City:</label>
                <input type="text" class="form-control" id="city" th:field="*{userProfile.city}">
            </div>
            <div class="col-auto">
                <label for="country" class="col-sm-2 col-form-label">Country:</label>
                <input type="text" class="form-control" id="country" th:field="*{userProfile.country}">
            </div>
            <div class="col-auto">
                <label for="email" class="col-sm-2 col-form-label">Email address:</label>
                <input type="text" class="form-control" id="email" th:field="*{userProfile.email}">
            </div>
            <div class="col-auto">
                <label for="phone" class="col-sm-2 col-form-label">Phone number:</label>
                <input type="text" class="form-control" id="phone" th:field="*{userProfile.phone}">
            </div>
        </div>
        <div class="row g-3"><br><br></div>
        <div class="row g-3">
            <div class="col-auto">
                <button class="btn btn-primary mb-3" type="submit">Save</button>
                <button class="btn btn-secondary mb-3" type="button" onclick="history.back()">Back</button>
                <input type="hidden" >
            </div>
        </div>
    </form>
</div>
</body>
</html>
