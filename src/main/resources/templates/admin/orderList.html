<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>
  <header th:insert="fragments/navbar.html"></header>
  <br>
  <table class="table table-striped table-bordered">
    <tr>
      <th>ID</th>
      <th>Customer Name</th>
      <th>Customer Address</th>
      <th>Customer City</th>
      <th>Customer Country</th>
      <th>Customer Email</th>
      <th>Customer Phone</th>
      <th>Total Cart Amount</th>
      <th>Order Status</th>
      <th>Actions</th>
    </tr>
    <tr th:each="item : ${orders}">
      <td th:text="${item.id}">
      <td th:text="${item.customerName}">
      <td th:text="${item.customerAddress}">
      <td th:text="${item.customerCity}">
      <td th:text="${item.customerCountry}">
      <td th:text="${item.customerEmail}">
      <td th:text="${item.customerPhone}">
      <td th:text="${item.totalCartAmount}">
      <td th:text="${item.status}">
      <td>
      <a style="color: green" th:if="${item.status.toString()} == 'NEW'"
         th:href="@{'admin/orders/confirm?id=' + ${item.id}}" onclick="return confirm('Are you sure?')">
        Confirm </a>
      <a style="color: red" th:if="${item.status.toString()} == 'NEW'"
         th:href="@{'admin/orders/reject?id=' + ${item.id}}" onclick="return confirm('Are you sure?')">
        Reject </a>
      <a style="color: cornflowerblue" th:if="${item.status.toString()} == 'CONFIRM'"
         th:href="@{'admin/orders/complete?id=' + ${item.id}}" onclick="return confirm('Are you sure?')">
        Complete </a>

      <td>
      &nbsp;
    </td>
    </tr>
  </table>
</body>
</html>
